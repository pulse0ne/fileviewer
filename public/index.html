<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>

    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body ng-app="DownloadApp" layout-fill>

<div ng-controller="DownloadController" ng-cloak layout-gt-sm="row" layout="column">
    <div flex-gt-sm="50" flex>
        <md-content ng-show="files.length > 0">
            <md-list class="md-dense" flex>
                <md-subheader>Files</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="item in files" ng-click="itemclicked(item)">
                    <span class="md-avatar fa {{item.faclass}} fa-2x"></span>
                    <div class="md-list-item-text">
                        <h3>{{item.filename}}</h3>
                        <p>{{item.bytes | humanSize}}</p>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <md-divider></md-divider>

    <div flex-gt-sm="50" flex>
        <md-content ng-show="dirs.length > 0">
            <md-list class="md-dense" flex>
                <md-subheader>Directories</md-subheader>
                <md-list-item class="md-2-line" ng-repeat="item in dirs" ng-click="itemclicked(item)">
                    <span class="md-avatar fa {{item.faclass}} fa-2x"></span>
                    <div class="md-list-item-text">
                        <h3>{{item.filename}}</h3>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>
<script src="download.js"></script>

</html>
